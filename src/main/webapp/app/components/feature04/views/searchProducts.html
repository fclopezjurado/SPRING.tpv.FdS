<section>
	<div class="panel panel-primary">
		<div class="panel-heading clickable"
			ng-click="vm.onClickAdvancedSearch()">
			Advanced search
			<div class="pull-right">
				<div ng-show="vm.searchVisibility">
					Hide filters <span class=""></span>
				</div>
				<div ng-hide="vm.searchVisibility">
					Show filters <span class=""></span>
				</div>
			</div>
		</div>
		<div class="panel-body" ng-show="vm.searchVisibility">
			<!-- Fila 1 -->
			<div class="row">
				<div class="col-lg-12">
					<div class="form-group col-lg-3">
						<label for="referenceInput">Search by reference</label> <input
                            ng-model="vm.searchProductos.reference" id="referenceInput"
                            placeholder="627-23-12_TPV" class="form-control">
					</div>

					<div class="form-group col-lg-3">
						<label for="companyInput">Description</label> <input
                            ng-model="vm.searchProductos.description" id="companyInput"
                            placeholder="Description" class="form-control">
					</div>

					<div class="form-group col-lg-3">
						<label for="minRetailPriceInput">Min retail price</label> <input
                            ng-model="vm.searchProductos.minRetailPrice" type="number" min="0" step="0.01"
                            id="minRetailPriceInput" class="form-control">
					</div>
					<div class="form-group col-lg-3">
						<label for="maxRetailPriceInput">Max retail price</label> <input
                            ng-model="vm.searchProductos.maxRetailPrice" type="number" min="0" step="0.01"
                            id="maxRetailPriceInput" class="form-control">
					</div>




				</div>
			</div>
			<!-- Fila 2 -->
			<div class="row" ng-show="vm.showInputForTextilePrinting">
				<div class="col-lg-12">
					<div class="form-group col-lg-3">
						<label for="typeInput">Search by type</label> <input
                            ng-model="vm.searchTextilePriting.type" id="typeInput" placeholder="Vinyl"
                            class="form-control">
					</div>
				</div>
			</div>
			<!-- Fila 3 -->
			<div class="row" ng-show="vm.showInputForArticle">
				<div class="col-lg-12">
					<div class="form-group col-lg-3">
						<label for="minWholesalePriceInput">Min wholesale price</label> <input
                            ng-model="vm.searchArticles.minWholesalePrice" type="number" min="0" step="0.01"
                            id="minWholesalePriceInput" class="form-control">
					</div>
					<div class="form-group col-lg-3">
						<label for="maxWholesalePriceInput">Max wholesale price</label> <input
                            ng-model="vm.searchArticles.maxWholesalePrice" type="number" min="0" step="0.01"
                            id="maxWholesalePriceInput" class="form-control">
					</div>


					<div class="form-group col-lg-3">
						<div class="checkbox">
							<br> <label> <input type="checkbox"
                                                ng-model="vm.searchArticles.onStock">On stock
							</label>
						</div>
					</div>



				</div>
			</div>

			<!-- Fila 4 -->
			<div class="row" ng-show="vm.showInputForEmbroidery">
				<div class="col-lg-12">
					<div class="form-group col-lg-3">
						<label for="minSquareMillimetersInput">Min square
                            millimeters</label> <input ng-model="vm.searchEmbroidery.minSquareMillimeters"
                                                       type="number" min="0" step="0.01" id="minSquareMillimetersInput"
                                                       class="form-control">
					</div>
					<div class="form-group col-lg-3">
						<label for="maxSquareMillimetersInput">Max square
                            millimeters</label> <input ng-model="vm.searchEmbroidery.maxSquareMillimeters"
                                                       type="number" min="0" step="0.01" id="maxSquareMillimetersInput"
                                                       class="form-control">
					</div>

					<div class="form-group col-lg-3">
						<label for="minStitchesInput">Min number of stitches</label> <input
                            ng-model="vm.searchEmbroidery.minStitches" type="number" min="0"
                            id="minStitchesInput" class="form-control">
					</div>
					<div class="form-group col-lg-3">
						<label for="maxStitchesInput">Max number of stitches</label> <input
                            ng-model="vm.searchEmbroidery.maxStitches" type="number" min="0"
                            id="maxStitchesInput" class="form-control">
					</div>

				</div>
			</div>
			<!-- Fila 5 -->
			<div class="row" ng-show="vm.showInputForEmbroidery">
				<div class="col-lg-12">
					<div class="form-group col-lg-3">
						<label for="minColorsInput">Min number of colors</label> <input
                            ng-model="vm.searchEmbroidery.minColors" type="number" min="0" id="minColorsInput"
                            class="form-control">
					</div>
					<div class="form-group col-lg-3">
						<label for="maxColorsInput">Max number of colors</label> <input
                            ng-model="vm.searchEmbroidery.maxColors" type="number" min="0" id="maxColorsInput"
                            class="form-control">
					</div>

				</div>
			</div>

			<!-- Fila Botones -->

			<div class="row">
				<div class="col-lg-12">
					<div class="form-group col-lg-3">
						<label for="maxColorsInput">Type of Product</label> <select
							class="form-control" id="searchMode" ng-model="vm.searchMode"
							ng-change="vm.changeSearchMode()">
							<option value="0">Product</option>
							<option value="1">Article</option>
							<option value="2">Embroidery</option>
							<option value="3">Textile Printing</option>

						</select>
					</div>
					<div class="form-group col-lg-3">
						<br>
						<button class="btn btn-primary" ng-click="vm.clearFilters()">
							<span class=""></span> Clear filters
						</button>
					</div>

					<div class="form-group col-lg-3"
						style="text-align: center; float: right;" id="butonEdu">
						<br>
						<button class="btn btn-primary" ng-click="vm.getProductos()">
							<span class=""></span> Search Products
						</button>
					</div>


				</div>
			</div>









		</div>


	</div>







	<div class="panel panel-primary">
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="clickable"
							ng-click="vm.sortType='reference'; vm.sortReverse = !vm.sortReverse">
							Reference <span
							ng-show="vm.sortType=='reference' && vm.sortReverse"
							class="text-primary"></span>
							<span ng-show="vm.sortType=='reference' && !vm.sortReverse"
							class="text-primary"></span>
						</th>
						<th class="clickable"
							ng-click="vm.sortType='description'; vm.sortReverse = !vm.sortReverse">
							Description <span
							ng-show="vm.sortType=='description' && vm.sortReverse"
							class="text-primary"></span>
							<span ng-show="vm.sortType=='description' && !vm.sortReverse"
							class="text-primary"></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr
						ng-repeat="article in articlesFiltered = (vm.articles 
                     | orderBy:vm.sortType:vm.sortReverse | filter:search | filter:vm.filterExactRetailPrice 
                     | filter:vm.filterRetailPrice | filter:vm.filterOnStock | filter:vm.filterWholesalePrice | 
                     filter: vm.filterExactWholesalePrice)">
						<td>{{article.reference}}</td>
						<td>{{article.description}}</td>
					</tr>
				</tbody>
			</table>
			<div class="panel" ng-hide="articlesFiltered.length">
				<div class="panel-body">No products found with this data</div>
			</div>
		</div>
	</div>

</section>
