<section class="container">
	<div class="jumbotron text-center">
		<fieldset>
			<legend>Feature07. Crear Voucher</legend>
			
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2 " for="value">Importe:</label>
					<div class='col-sm-2'>
						<input type='number' class="form-control" name='value'
                               ng-model='vm.value' min='1' required/>
					</div>										
				</div>
                <div class="form-group">
                   <label class="control-label col-sm-2" for="expiration">Caducidad:</label>
                   <div class='input-group date col-sm-2' id='datetimepicker'>
                          <input type='text' class="form-control" ng-model="vm.inicio" required/>
                              <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-calendar"></span>
                              </span>
                   </div>
                 </div>                                                                             
             			
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button class="btn btn-primary btn-sm" ng-click="vm.crear()">Crear</button>
					</div>
					<label class="bg-success col-sm-6" ng-show="vm.completed">Petici√≥n
						correcta</label> <label class="bg-danger col-sm-6" ng-show="vm.error">Error!!!</label>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Respuesta:</label> <label
						class="col-sm-10" ng-bind='vm.response'></label>
				</div>
			</form>
		</fieldset>
	</div>
</section>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker').datetimepicker({format: 'DD/MM/YYYY'});
    });
</script>
