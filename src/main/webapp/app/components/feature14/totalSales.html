<section class="container">
    <div class="jumbotron text-center">
        <fieldset>
            <legend>Feature14. Total sales between two dates</legend>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="container">
                            <div class='col-xs-4 col-xs-push-1'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepickerInicio'>
                                        <input type='text' class="form-control" ng-model="vm.inicio" required/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                    
                                </div>
                            </div>
                           
                            <div class='col-xs-4 col-xs-push-2'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepickerFin'>
                                        <input type='text' class="form-control" ng-model="vm.fin" required/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                 </div>
                            </div>
                        </div>
                        <label class="bg-success col-xs-12" ng-show="vm.completed">Petici√≥n correcta</label>
                        <div class="col-xs-2 col-xs-push-10">
                            <button class="btn btn-primary btn-sm" ng-click="vm.totalSales()">Enviar</button>
                        </div>   
                        <div class=col-xs-12>
	                        <label class="bg-danger col-xs-12" ng-show="vm.error">Error!!!</label>
	                        <div class="col-xs-12">
		                        <div class="col-xs-6 col-xs-push-4">
		                          <label class="control-label">Respuesta:</label> 
		                        </div>
		                        <div class="col-xs-6">
		                          <label class="control-label" ng-bind='vm.response'></label>
	                            </div>
		                     </div>
                        </div>  
                </div>
            </form>
        </fieldset>
    </div>
</section>

<script type="text/javascript">
    $(function () {
        $('#datetimepickerInicio').datetimepicker({format: 'DD/MM/YYYY'});
        $('#datetimepickerFin').datetimepicker({
            format: 'DD/MM/YYYY',
            useCurrent: false 
        });
        $("#datetimepickerInicio").on("dp.change", function (e) {
        	
            $('#datetimepickerFin').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepickerFin").on("dp.change", function (e) {
            $('#datetimepickerInicio').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
