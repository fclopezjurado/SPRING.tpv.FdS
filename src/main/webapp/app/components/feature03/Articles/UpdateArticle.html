<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<section>
	<div class="page-header"></div>
	<br />
	<div class="table-responsive">
		<fieldset>
			<legend align="right">Update Article</legend>
			  <form class="form-horizontal" ng-submit="vm.updateArticle()" ng-init="vm.getArticle()">

	               <div class="form-group" >
                    <label class="control-label label-colors col-md-1">Article</label>
                    <div class="col-md-4">
                        <select class="form-control" name='id'  ng-change="vm.findArticle(vm.article.id)" ng-model="vm.article.id" ng-options="p.id as p.description for p in vm.articles" required>
                            <option value="">Choose Option</option>
                        </select>
                    </div>
                </div>

				<div class="form-group">
					<label class="control-label label-reference col-md-1">Reference</label>
					<div class="col-md-4">
						<input type="text" class="form-control" ng-model='vm.article.reference' placeholder="{{vm.Mreference}}" required >
					</div>
				</div>

				<div class="form-group">
					<label class="control-label label-description col-md-1">Description</label>
					<div class="col-md-4">
						<input type="text" class="form-control" ng-model='vm.article.description' placeholder="{{vm.Mdescription}}"  required>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label label-price col-md-1">Retail-Price</label>
					<div class="col-md-4">
						<input type="number" class="form-control" ng-model='vm.article.retailPrice' placeholder="{{vm.Mprice}}" required>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label label-stitches col-md-1">Wholesale	Price</label>
					<div class="col-md-4">
						<input type="number" class="form-control" ng-model='vm.article.wholesalePrice' placeholder="{{vm.Mwholesale}}" required>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label label-stock col-md-1">Stock</label>
					<div class="col-md-4">
						<input type="number" class="form-control" ng-model='vm.article.stock' placeholder="{{vm.Mstock}}" required>
					</div>
				</div>

				     <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary" ng-click >Submit</button>
                    </div>
                </div>

			</form>


		</fieldset>
	</div>
</section>
