<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<section>
    <div class="page-header"></div>
    <br />
    <div class="table-responsive">
        <fieldset>
            <legend align="right">Update Embroidery</legend>
            <form class="form-horizontal" ng-submit="vm.updateEmbroidery()" >
                <div class="form-group" ng-init="vm.getEmbroidery()">
                    <label class="control-label label-id col-md-1">Id</label>
                    <div class="col-md-4">
                        <select class="form-control" name='id'  ng-change="vm.findEmbroidery(vm.embroidery.id)" ng-model="vm.embroidery.id" ng-options="p.id as p.description for p in vm.embroideries" required>
                            <option value="">Seleccionar</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label label-reference col-md-1">Reference</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" 
                            ng-model='vm.embroidery.reference' required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label label-description col-md-1">Description</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" 
                            ng-model='vm.embroidery.description' required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label label-price col-md-1">Retail-Price</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" name="price"
                            ng-model='vm.embroidery.retailPrice' required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label label-stitches col-md-1">Stitches</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control"
                            ng-model='vm.embroidery.stitches' required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label label-stitches col-md-1">Color</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control"
                            ng-model='vm.embroidery.color' required>
                    </div>
                </div>
                
                          <div class="form-group">
                    <label class="control-label label-stitches col-md-1">Square Millimeters</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control"
                            ng-model='vm.embroidery.squareMillimeters' required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                           <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>


        </fieldset>
    </div>
</section>
