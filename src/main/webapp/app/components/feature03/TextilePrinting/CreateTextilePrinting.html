<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<section>
    <div class="page-header"></div>
    <br />
    <div class="table-responsive">
        <fieldset>
            <legend align="right">Create Textile Printing</legend>
             <form class="form-horizontal" ng-submit="vm.addTextilePrinting()" >
                <div class="form-group">
                    <label class="control-label label-id col-md-1">Id</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" 
                            ng-model='vm.textilePrinting.id' required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label label-reference col-md-1">Reference</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" 
                            ng-model='vm.textilePrinting.reference' required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label label-description col-md-1">Description</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" 
                            ng-model='vm.textilePrinting.description' required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label label-price col-md-1">Retail-Price</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" name="price"
                            ng-model='vm.textilePrinting.retailPrice' required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label label-stitches col-md-1">Type</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control"
                            ng-model='vm.textilePrinting.type' required>
                    </div>
                </div>

                
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                               <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>


        </fieldset>
    </div>
</section>
