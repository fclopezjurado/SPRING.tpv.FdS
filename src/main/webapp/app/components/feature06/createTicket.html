<section class="container">
    <div class="jumbotron text-center">
        <fieldset>
            <legend>Feature06. Crear Ticket</legend>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3 " for="name">ID
                        Producto:</label>
                    <div class='col-sm-10'>
                        <input type='text' class="form-control" ng-model='vm.idProduct'
                            placeholder="IdProducto" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="name">Cantidad:</label>
                    <div class='col-sm-5'>
                        <input type='text' class="form-control" ng-model='vm.amount'
                            placeholder="Amount" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="name">Descuento:</label>
                    <div class='col-sm-5'>
                        <input type='text' class="form-control" ng-model='vm.discount'
                            placeholder="Discount" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="name">Descripción:</label>
                    <div class='col-sm-20'>
                        <input type='text' class="form-control" ng-model='vm.description'
                            placeholder="Description" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="name">Precio al
                        por menor:</label>
                    <div class='col-sm-5'>
                        <input type='text' class="form-control" ng-model='vm.retailPrice'
                            placeholder="RetailPrice" required />
                    </div>
                </div>
                <div class="form-group">
                    <button ng-click="vm.aniadirCompra()" type="button"
                        class="btn btn-primary">Añadir</button>
                </div>
                <div class="form-group">
                    <table class="table  table-hover data-table sort display">
                        <thead>
                            <tr>
                                <th class="idProducto">Id producto</th>
                                <th class="cantidad">Cantidad</th>
                                <th class="descuento">Descuento</th>
                                <th class="descripcion">Descripción</th>
                                <th class="precioAlPorMenor">Precio al por menor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="shopping in vm.shoppings">
                                <td>{{shopping.productId}}</td>
                                <td>{{shopping.amount}}</td>
                                <td>{{shopping.discount}}</td>
                                <td>{{shopping.description}}</td>
                                <td>{{shopping.retailPrice}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button class="btn btn-primary btn-sm" ng-click="vm.Create()">Compra</button>
        </div>
    </div>
    <br>
    </form>
    </fieldset>
    </div>
</section>
